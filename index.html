<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Random Picker</title>
  </head>
  <body style="background-color: rgb(126, 108, 86)">
    <div id="app">
      <div id="name" class="animate__animated animate__pulse text-center container min-vh-100 d-flex justify-content-center" v-if="state">
        <div class="row align-items-center">
          <div class="col-md">
            <div class="card border border-2 border-primary p-3 bg-dark text-light">
              <div class="card-body">
                <h1 class="fw-bolder mb-3">Random Picker Genereator</h1>
                <div class="input-group mb-2">
                  <input type="text" class="form-control" placeholder="Input Any You Wanna Random" v-model.lazy.trim="inputName" />
                  <button @click="addNameToList" class="btn btn-outline-success" type="button" id="button-addon2">Submit</button>
                </div>
              </div>
              <!-- list -->
              <ul class="text-center">
                <li style="cursor: pointer; background-color: chartreuse" class="m-2 animate__animated animate__backInDown text-dark p-2 badge ms-2 fs-6" v-for="(name,index) in names" :key="name" @click="removeItemList(index)">
                  {{ name }}
                </li>
              </ul>
              <!-- list end -->
              <!-- error true -->
              <div class="animate__animated animate__shakeX text-danger text-center fs-5 fw-bold" v-if="showError">{{ error }}</div>
              <!-- error true end -->
              <!-- button submit winner -->
              <div class="animate__animated animate__fadeInUp text-center m-3" v-if="isReady">
                <button @click="showResult" class="w-50 btn btn-outline-primary" type="button">Check Whos The winner</button>
              </div>
              <!-- button submit winner -->
            </div>
          </div>
        </div>
      </div>
      <div id="result" class="container animate__animated animate__pulse container min-vh-100 d-flex justify-content-center" v-if="!state">
        <div class="row align-items-center">
          <div class="col-md">
            <div class="bg-dark card border border-primary border-1 text-center" style="width: 18rem">
              <img src="/public/img/winner.png" class="card-img-top" alt="Winner" />
              <div class="card-body text-light">
                <h5 class="card-title">The Winner Is :</h5>
                <h1 class="fst-italic mb-3">{{ result }}</h1>
                <a class="btn btn-outline-primary mb-2" @click="resetApp">Random Again?</a>
                <a class="btn btn-outline-warning mb-2" @click="getNewResult">Change The Winner?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/public/js/script.js"></script>
  </body>
</html>
